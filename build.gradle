plugins {
  id "me.tatarka.retrolambda" version "3.7.0"
  id 'java'
  id 'jacoco'
}

group 'io.rsimp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

retrolambda {
  javaVersion JavaVersion.VERSION_1_7
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled false
  }
}